    <div  class="form">
        
        <form action="#" method="POST">
            
            <div class="form-header">
                <div class="title">
                    <h2 class="title"> Cadastre-se</h2>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="fullnome">Nome</label>
                        <input id="fullnome" type="fullnome" nome="fullnome" placeholder="Digite seu Nome" required>
                    </div>
                
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" nome="email" placeholder="Digite seu E-mail" required>
                    </div>
                
                  <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" nome="number" placeholder="(xx) xxxx-xxxx" required>

                     </div>

                         <label for="city">Cidade</label>

                    </div>

                    <div class="input-box">
                        <label for="title">Evento</label>
                       <input id="evento" type="title" nome="texte" placeholder="Evento que participar치" required>
                   </div>

                   <div class="input-box">
                    <label for="title">Projeto</label>
                   <input id="projeto" type="title" nome="texte" placeholder="Projeto que participar치" required>
                    </div>
                </div>
            </div>
            
            <div id="btn">
                <button type="button" id="cadastrarVoluntario">Cadastre-se</button>
            </div>

    <script src="script.js"></script>
</body>
    

    <script>
        const btnCadastrarVoluntario = document.getElementById('cadastrarVoluntario')

        btnCadastrarVoluntario.addEventListener('click', function(event){
            event.preventDefault()
            const nomeVoluntario = document.getElementById('fullnome').value
            const emailVoluntario = document.getElementById('email').value
            const telefoneVoluntario = document.getElementById('number').value
            const estadoVoluntario = document.getElementById('state').value
            const cidadeVoluntario = document.getElementById('city').value
            const eventoVoluntario = document.getElementById('evento').value
            const projetoVoluntario = document.getElementById('projeto').value

            //Garante que todos o campos tenham que ser digitados
            if (!nomeVoluntario || !emailVoluntario || !telefoneVoluntario || !estadoVoluntario || !cidadeVoluntario || !eventoVoluntario || !projetoVoluntario) {
                alert("Todos os campos devem ser preenchidos!");
                return;
            }

            const dadosVoluntario ={
                nomeVoluntario,
                emailVoluntario,
                telefoneVoluntario,
                estadoVoluntario,
                cidadeVoluntario,
                eventoVoluntario,
                projetoVoluntario
            }

            fetch('/voluntario',{
                method: 'POST',
                headers:  {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosVoluntario)
            })
            .then(response => response.json())
            .then(data =>{
                console.log('Voluntario Cadastrado com sucesso:', data)
                alert("Evento Cadastrado com Sucesso")
            })
            .catch(error=> console.log('Erro ao cadastrar voluntario:', error))
        })

        document.getElementById('redirecionarHome').addEventListener('click', function(){
            window.location.href = '/home'
        })
        document.getElementById('redirecionarVoluntario').addEventListener('click', function(){
            window.location.href = '/voluntario'
        })
        document.getElementById('redirecionarAgenda').addEventListener('click', function(){
            window.location.href = '/agenda'
        })
        document.getElementById('redirecionarEvento').addEventListener('click', function(){
            window.location.href = '/evento'
        })
        document.getElementById('redirecionarEstatistica').addEventListener('click', function(){
            window.location.href = '/estatistica'
        })
        document.getElementById('logout').addEventListener('click', function(){
            window.location.href = '/login'
        })
    </script>
