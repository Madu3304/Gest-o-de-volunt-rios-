<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/cancelamento.css">
    <title>Cancelamento</title>
</head>
<body>
    <div class="container">
        <button type="Cancelamento" class="btn" onclick="openPopup()">Cancelar</button>
    <div class="popup"  id="popup">
        <img src="../imagens/okay.png">
        <h2>Deseja cancelar sua inscrição?</h2>
        <p>Inscrição cancelanda com sucesso.</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
</div>


/* função para desaparecer a aparecer depois na tela*/
<script>
    let popup = document.getElementById("popup");

function openPopup(){
    popup.classList.add("open-popup");
}

function closePopup(){
    popup.classList.remove("open-popup");
}

</script>
    
</body>
</html>
