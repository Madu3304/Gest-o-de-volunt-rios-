<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <script src="https://kit.fontawesome.com/2e5a204d23.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div id="form">
        <form action="/login" method="POST">
            <h2 class="title"> Login</h2>

            <label for="login">Login</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="login" name="login" placeholder="Login" type="text" required>
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password" required>
            </div>

            <div id="btn">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
