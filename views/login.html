<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <script src="https://kit.fontawesome.com/2e5a204d23.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

        <div id="form">
            <form action="">
                <h2 class="title"> Login</h2>

                <label for="Login">Login</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input id="login" login="login" placeholder="login" type="text">
                </div>

                <label for="Senha">Senha</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input id="senha" login="senha" placeholder="Password" type="text">
                </div>

                <div id="btn">
                    <button type="submit" id="login">Login</button>
                </div> 
            </form>
    </div>
    
</body>
</html>
