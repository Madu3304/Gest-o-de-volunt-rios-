<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="quadrado">
        <div class="lado-esquerdo">
            <img src="./imagens/logoPassatempo.png" width="300px">
        </div>
        <div class="lado-direito">
            <div class="form">
                <h1>Fa√ßa seu login</h1>

                    <input id="email" type="text" placeholder="email" required>
                    <input id="senha" type="text" placeholder="senha" required>
                </div>
            </div>
            <div class="manterConectado">
                <input type="checkbox" id="manterConectado" name="manterConectado" value="manterConectado">
                <a>Manter Conectado</a>
            </div>
            <div class="botoes">
                <input id="login" type="button" value="Login">
                <input id="cadastrar" type="button" value="Cadastrar">
            </div>
        </div>
    </div>
</body>
</html>
