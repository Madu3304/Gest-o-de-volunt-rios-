<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Evento</title>
</head>
<body>

    <div class="sidenav">
        <a href="index.html">
            <img src="imagens/logoBordaBrancatransparente.png" class="img-fluid"  alt="Logo do site" class="logo" style="width:110px; height:100px;">
        </a>
    <div class="linha"></div>
    <a href="#"><img src="imagens/home.png"> Home</a>
    <div class="linha"></div>
    <a href="#"><img src="imagens/voluntario.png">Voluntários</a>
    <a href="#"><img src="imagens/calendar.png">Agenda</a>
    <a href="#"><img src="imagens/formulario.png">Inscrição</a>  
    <a href="#"><img src="imagens/grafico.png">Gráficos</a>
    <div class="linha"></div>
    </div>


    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastrar novo Evento </h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name"> Categoria do Envento</label>
                        <input id="nome" type="text" name="text" placeholder="Categoria do evento" required>
                    </div>

                    <div class="input-box">
                        <label for="title">Nome do Evento</label>
                        <input id="title" type="text" nome="text" placeholder="Nome deste envento" required>
                   </div>

                    <div class="input-box">
                        <label for="city">Cidade</label>
                        <input id="city" type="text" nome="text" placeholder="informe a Cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="hours">Evento começa</label>
                        <input id="hours" type="number" name="hora" placeholder="Inicio do evento" required>
                    </div>
                
                  <div class="input-box">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="text" nome="text" placeholder="Descricao deste evento" required>
                    </div>
                </div>

            </div>

            <div class="container-button">
                <button><a href="#"></a></button>
            </div>
        </form>
    </div>
    
</body>
</html>
