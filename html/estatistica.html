<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Voluntario</title>
</head>
<body>

    <div class="sidenav">
        <a href="index.html">
            <img src="imagens/logoBordaBrancatransparente.png" class="img-fluid" alt="Logo do site" style="width:110px; height:100px;">
        </a>
        <div class="linha"></div>
        <a href="#"><img src="imagens/home.png"> Home</a>
        <div class="linha"></div>
        <a href="#"><img src="imagens/voluntario.png">Voluntários</a>
        <a href="#"><img src="imagens/calendar.png">Agenda</a>
        <a href="#"><img src="imagens/formulario.png">Inscrição</a>
        <a href="#"><img src="imagens/grafico.png">Gráficos</a>
        <div class="linha"></div>
    </div>

    <div id="main">
        <h2>Novo Voluntário</h2>
        <p>the side navigation menu.</p>
    </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname"> Nome Completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Informe seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail do Voluntário" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="state">Estado</label>
                    <input id="state" type="text" name="state" placeholder="Digite seu Estado" required>
                </div>

                <div class="input-box">
                    <label for="city">Cidade</label>
                    <input id="city" type="text" name="city" placeholder="Digite sua Cidade" required>
                </div>

                <div class="input-box">
                    <label for="event">Evento</label>
                    <input id="event" type="text" name="event" placeholder="Informe o evento que deseja participar" required>
                </div>

                <div class="input-box">
                    <label for="project">Projeto</label>
                    <input id="project" type="text" name="project" placeholder="Informe o projeto que deseja participar" required>
                </div>
            </div>

            <div class="container-button">
                <button><a href="#"></a></button>
            </div>
        </form>
    </div>
    
</body>
</html>
